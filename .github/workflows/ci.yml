name: CI Playwright Tests con Allure Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.10.0'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Instalar navegadores de Playwright
        run: npx playwright install --with-deps

      - name: Crear directorio fixtures
        run: mkdir -p fixtures

      - name: Ejecutar todos los tests
        run: npx playwright test
        continue-on-error: true

      - name: Generar reporte Allure HTML
        if: always()
        run: npx allure generate allure-results --clean -o allure-report

      - name: Agregar informaciÃ³n del build
        if: always()
        run: |
          echo "Build #${{ github.run_number }}" > allure-report/build-info.txt
          echo "Commit: ${{ github.sha }}" >> allure-report/build-info.txt

      - name: Publicar reporte en GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          destination_dir: "3"
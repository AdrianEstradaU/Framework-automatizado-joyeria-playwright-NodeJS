name: Tests E2E - Joyer√≠a Wilma

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  playwright-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurando Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.10.0

      - name: Instalar dependencias
        run: npm ci

      - name: Instalar navegadores de Playwright
        run: npx playwright install --with-deps

      - name: Crear directorio para fixtures
        run: mkdir -p fixtures

      - name: Ejecutar tests Playwright
        continue-on-error: true
        run: npx playwright test

      - name: Verificar resultados de Allure
        if: always()
        run: |
          echo "Contenido del directorio actual:"
          ls -la
          if [ -d "allure-results" ]; then
            echo "Directorio allure-results encontrado:"
            ls -la allure-results
          else
            echo " Directorio allure-results no encontrado"
          fi

      - name: Instalar Allure CLI
        if: always()
        run: |
          sudo wget https://github.com/allure-framework/allure2/releases/download/2.30.0/allure-2.30.0.tgz
          sudo tar -zxvf allure-2.30.0.tgz -C /opt/
          sudo ln -s /opt/allure-2.30.0/bin/allure /usr/bin/allure
          allure --version

      - name: Generar reporte Allure
        if: always()
        run: |
          if [ -d "allure-results" ] && [ "$(ls -A allure-results)" ]; then
            allure generate allure-results --clean -o allure-report
            echo " Reporte Allure generado exitosamente"
          else
            echo " No hay resultados de Allure para generar reporte"
            mkdir -p allure-report
            echo "<h1>No hay resultados de tests disponibles</h1>" > allure-report/index.html
          fi

      - name: Publicar Allure Report en GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          keep_files: false

      - name: Subir artefactos (screenshots y videos)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 30
name: CI Playwright Tests con Allure Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name:  Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.10.0

      - name:  Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-20.10.0-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-20.10.0-

      - name:  Instalar dependencias
        run: npm install

      - name:  Instalar navegadores de Playwright
        run: npx playwright install --with-deps

      - name:  Ejecutar todos los tests headless
        run: npx playwright test tests --reporter=line,allure-playwright

      - name:  Generar reporte Allure HTML
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report

      - name:  Publicar reporte en GitHub Pages
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          destination_dir: "3" # se publicar√° como https://AdrianEstradaU.github.io/Framework-automatizado-joyeria-playwright-NodeJS/3/
